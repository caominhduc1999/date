<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Date</title>
  <link rel="stylesheet" href="css/date.css" />
</head>

<body>
  <h1 title="choose a date">Em rảnh vào hôm nào ...</h1>
  <form class="form-group" method="POST" action="process_date.php">
    <div class="form-row">
      <label>Ngày nào: (chọn 1 ngày nhé)</label>
      <input type="date" name="selected_date" required />
    </div>

    <div class="form-row">
      <label>Giờ nào: (chọn giờ nhé)</label>
      <input type="time" name="selected_time" required />
    </div>

    <div class="form-row">
      <label>Địa điểm đón: (nhập địa chỉ nhé)</label>
      <input type="text" name="pickup_location" placeholder="Ví dụ: 123 Đường ABC, Quận 1, TP.HCM" required />
    </div>

    <div>
      <button class="button" type="submit">
        Tiếp
      </button>
    </div>
  </form>
</body>

</html>
